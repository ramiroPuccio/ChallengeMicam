<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mi foto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <!-- <ion-col size="6" *ngFor="let photo of fotosService.photos; index as position"> -->
      <ion-col size="12" >
        <ion-img [src]="fotosService.photos[0].webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed" class="camera-button">
    <ion-fab-button (click)="addPhotoToGallery('camara')">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="gallery-button">
    <ion-fab-button (click)="addPhotoToGallery('galeria')">
      <ion-icon name="albums"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
