<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mi credencial
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="!solicitud" class="credencial-container">
    <ion-card-content>
      <p>
        Ingresa tu Dni para ver tu credencial
      </p>
      <ion-item>
        <ion-input  [(ngModel)]="dni" label="DNI" type="number" placeholder="12345678"></ion-input>
      </ion-item>
      <ion-button (click)="makeApiRequest()">Ver Credencial</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-spinner class="spinner" *ngIf="!respondio && solicitud" name="lines-sharp"></ion-spinner>  

  <ion-card *ngIf="respondio && solicitud" class="credencial-container">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
          <ion-card-title >{{ nombre }}</ion-card-title>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="7">
            <p>Dni {{ documento }}</p>
            <p>{{ edad }} a√±os</p>
          </ion-col>
          <ion-col size="5">
            <p>Plan {{ plan }}</p>
            <p>Estado {{ estado }}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="7">
            <p>{{numeroCredencial}}</p>
          </ion-col>
          
        </ion-row>
      </ion-grid>
      
    </ion-card-content>
  </ion-card>
  <ion-button class="reset-button"*ngIf="respondio && solicitud" (click)="resetCredencial()">Consultar otro DNI</ion-button>
 
</ion-content>
